<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Agriculture Simulation</title>
  <link rel="stylesheet" href="/css/simulation.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="agriculture-container">
    <!-- Sky and clouds -->
    <div class="sky">
      <div class="cloud cloud-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
        </svg>
      </div>
      <div class="cloud cloud-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
        </svg>
      </div>
    </div>

    <!-- Rain container -->
    <div id="rain-container" class="rain-container hidden"></div>

    <!-- Field and crops -->
    <div class="field">
      <div id="soil" class="soil">
        <!-- Crops will be generated by JavaScript -->
        <div id="crops-container" class="crops-container"></div>
      </div>
    </div>

    <!-- Smart agriculture sensors -->
    <div class="sensors-panel">
      <div class="sensor-card">
        <div class="sensor-icon wifi-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
            <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
            <line x1="12" y1="20" x2="12.01" y2="20"/>
          </svg>
        </div>
        <span>Sensors Online</span>
      </div>
      <div class="sensor-card">
        <div class="sensor-icon temp-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 9a4 4 0 0 0-2 7.5"/>
            <path d="M12 3v2"/>
            <path d="M6.6 18.4 4.5 20.5"/>
            <path d="M20 4v.01"/>
            <path d="M16 20v.01"/>
            <path d="M4 12H2"/>
            <path d="M12 18v2"/>
            <path d="M20 12h2"/>
            <path d="m17.5 6.5-2.5 2.5"/>
            <path d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
          </svg>
        </div>
        <span id="temperature">24Â°C</span>
      </div>
      <div class="sensor-card">
        <div class="sensor-icon moisture-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
            <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/>
          </svg>
        </div>
        <span id="moisture">Moisture: 65%</span>
      </div>
      <div id="irrigation-active" class="sensor-card irrigation-active hidden">
        <div class="sensor-icon droplets-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
            <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/>
          </svg>
        </div>
        <span>Irrigation Active</span>
      </div>
      <div id="irrigation-time-card" class="sensor-card hidden">
        <div class="sensor-icon time-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <span id="irrigation-time">Irrigation: 0 min</span>
      </div>
    </div>

    <!-- Weather controls -->
    <div class="weather-controls">
      <button id="rain-toggle" class="control-button">Start Rain</button>
    </div>

    <!-- Smart agriculture control panel button -->
    <div class="smart-controls-toggle">
      <button id="controls-toggle" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
          <line x1="12" y1="18" x2="12" y2="18.01"/>
        </svg>
        Smart Controls
      </button>
    </div>

    <!-- Control panel -->
    <div id="control-panel" class="control-panel hidden">
      <h3 class="control-panel-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="3" x2="21" y2="3"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
          <line x1="3" y1="21" x2="21" y2="21"/>
        </svg>
        Smart Irrigation System
      </h3>
      
      <div class="control-panel-content">
        <div class="control-item">
          <label for="auto-irrigation">Auto Irrigation</label>
          <label class="switch">
            <input type="checkbox" id="auto-irrigation" checked>
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="control-item">
          <div class="slider-label">
            <label for="moisture-threshold">Moisture Threshold</label>
            <span id="threshold-value">40%</span>
          </div>
          <input type="range" id="moisture-threshold" min="0" max="100" value="40" class="range-slider">
        </div>
        
        <div class="control-info">
          <p id="irrigation-status">System will automatically irrigate when soil moisture falls below threshold</p>
        </div>
      </div>
    </div>

    <!-- Data visualization indicator -->
    <div class="data-indicator">
      <div class="indicator-dot"></div>
      <span>Data Streaming</span>
    </div>
  </div>

  <script src="/js/simulation.js"></script>
</body>
</html>
